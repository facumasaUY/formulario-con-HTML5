<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Payment for example</title>
    <script src="https://kit.fontawesome.com/920a4bd79c.js" crossorigin="anonymous"></script>
</head>
<body >
    <div class="container my-4 border w-100">
      <div class="row col-md-auto bg-light border-bottom">
        <h1 class="p-3">Payment for example</h1>
      </div>
      <div class="alert alert-danger mt-3" role="alert">
        Some fields are missing
      </div>
        <div class="row p-3">
          <form class="row g-3">
            <div class="col-md-5">
              <label class="form-label">Card #</label>
              <input type="text" class="form-control"  placeholder="XXXXXXXXXXXXXXXX">
            </div>
            <div class="col-md-3">
              <label class="form-label">CVC #</label>
              <input type="text" class="form-control" placeholder="0000">
            </div>
            <div class="col-md-4">
              <label class="form-label">Amount</label>
              <input type="text" class="form-control" placeholder="Amount">
            </div>
        </form>
        <form class="row g-3">
            <div class="col-md-6">
              <label class="form-label">First name</label>
              <input type="text" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="form-label">Last name</label>
              <input type="text" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="form-label">City</label>
              <input type="text" class="form-control">
            </div>
            <div class="col-md-3">
              <label class="form-label">State</label>
              <select class="form-select">
                <option selected disabled value="">Pick a state</option>
                <option>Argentina</option>
                <option>Brazil</option>
                <option>Bolivia</option>
                <option>Paraguay</option>
                <option>Uruguay</option>
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label">Postal Code</label>
              <input type="text" class="form-control">
            </div>
          </form>
          <form class="row g-3 justify-content-between">
            <div class="col-md-4 ">
              <label class="mb-2">We accept:</label><br>
              <div class="bg-secondary p-1 d-inline">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
              <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option3">
              <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-discover"></i></label>
            </div>
          </div>
            </div>
            <div class="col-md-6">
              <label class="form-label">Message</label>
              <textarea class="form-control" rows="3"></textarea>
              <footer class="text-secondary">Add any notes here.</footer>
            </div>
          </form>
        </div><br>
            <div class="row col-md-auto bg-light border-top">
              <div class="d-flex justify-content-end p-2">
              <button type="button" class="btn btn-secondary btn-sm me-2">Cancel</button>
              <button type="button" class="btn btn-primary btn-sm">Send</button>
            </div>
          </div>
        </div>
       </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
